<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <title>Mentoria</title>
  </head>
  <body>
    <div id="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
        <form action="">
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações pessoais</legend>
              <div id="names">
                <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input type="text" id="name" />
                </div>
                <div class="input-wrapper">
                  <label for="sobrenome">SobreNome</label>
                  <input type="text" id="sobrenome" />

                </div>
              </div>
                <div class="input-wrapper">
                  <label for="sobrenome">Email <span>(digite um email válido)</span></label>
                  <input type="text" id="sobrenome" />
  
                </div>
                <div class="input-wrapper">
                  <label for="sobrenome">Senha <span>(mínimo de 6 caracteres)</span></label>
                  <input type="text" id="sobrenome" />
               </div>
             
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações do mentor</legend>
              <div class="input-wrapper">
              <label for="teacher">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="teacher">
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Seus horários disponíveis</legend>
              <div class="subtitulo">Primeira mentoria</div>
  
              <div class="horarios">
                <div class="input-wrapper">
                  <label for="Data">Data  <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="Data">
              </div>
  
                <div class="input-wrapper">
                  <label for="begin">Das </label>
                  <input type="time" id="begin">
              </div>
              
                <div class="input-wrapper">
                  <label for="end">Até</label>
                  <input type="time" id="end">
              </div>
              </div>
              <div class="subtitulo">Segunda mentoria</div>
  
              <div class="horarios">
                <div class="input-wrapper">
                  <label for="Data">Data  <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="Data">
              </div>
  
                <div class="input-wrapper">
                  <label for="begin">Das </label>
                  <input type="time" id="begin">
              </div>
              
                <div class="input-wrapper">
                  <label for="end">Até</label>
                  <input type="time" id="end">
              </div>
              </div>
            </div>
                
            
          </fieldset>
          
        </form>

        
      <footer>
        <input type="submit" value="SALVAR">
      </footer>
    </div>
  </body>
</html>
